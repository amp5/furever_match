<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">



   <!-- **************  BOOTSTRAP  **************** -->

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <link rel="stylesheet" href="./static/style.css">

  <body background="../static/cubes.png" class='with-3d-shadow with-transitions'>

            <span class="icon-bar"></span>

    {% for message in get_flashed_messages() %}

    {% endfor %}

    {% block content %}
    {% endblock %}
  </div>


  <div id="footer">
    <footer class="footer">
      <p class="text-center"><small>Created by Alexandra Plassaras &middot; <a href="mailto:aplassaras@gmail.com" target="_blank">Contact</a> &middot; <a href="https://github.com/amp5/furever_match" target="_blank">Github</a></small></p>
    </footer>
